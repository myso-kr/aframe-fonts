<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-fonts🅰️📖👌</title>
    <meta name="description" content="Aframe-Equalizer">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- BEGIN: ENVIRONMENT -->
      <a-gradient-sky material="shader: gradient; topColor: 255 82 82; bottomColor: 255 100 100;"></a-gradient-sky>
      <!-- END: ENVIRONMENT -->

      <!-- BEGIN: DEMO -->
      <a-text value"Hello, 안녕!" color="#FFFFFF" shader="msdf" font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/nanumgothic/NanumGothic-Regular.json" scale="15 15 15" position="6.7 1 -2"></a-text>
      <!-- END: DEMO -->

    </a-scene>

    <script type="text/javascript">
      let els = document.querySelectorAll('[text]');
      let current = 0, total = els.length;

      let hideAll = ()=> {
        for (let el of els) {
          el.setAttribute('visible', false);
        }
      }

      let show = ()=>{
        hideAll();
        if (current > total-1) {
          current = 0;
        }
        els[current].setAttribute('visible', true);
        current++;
      }

      show();
      setInterval(show, 300);
    </script>
  </body>
</html>
